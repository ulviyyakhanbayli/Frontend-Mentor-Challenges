<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Social links profile solution</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="user">
                <div class="user-avatar">
                    <img src="images/avatar-jessica.jpeg" alt="avatar-jessica">
                </div>
                <div class="user-information">
                    <div>
                        <h1 class="name">Jessica Randall</h1>
                        <p class="location">London, United Kingdom</p>
                    </div>
                    <div>
                        <p class="info">"Front-end developer and avid reader"</p>
                    </div>
                </div>
            </div>
            <div class="social-media">
                <a href="https://github.com/" target="_blank">GitHub</a>
                <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>
                <a href="https://www.linkedin.com/feed/" target="_blank">Linkedln</a>
                <a href="https://twitter.com/home?lang=tr" target="_blank">Twitter</a>
                <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#" target="_blank">Ulviyya Khanbayli</a>.
        </div>
    </footer>
</body>
</html>
